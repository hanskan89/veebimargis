{{ $content := .Get "text" }}
{{ $color := .Get "color" }}
<span class="badge rounded-pill
{{ if eq $color "red" }}
	{{ "bg-danger text-light" }}
{{ else if eq $color "green" }}
	{{ "bg-success text-light" }}
{{ else if eq $color "orange" }}
	{{ "bg-warning" }}
{{ else }}
	{{ "bg-dark text-light" }}
{{ end }}
">{{ $content }}</span>
